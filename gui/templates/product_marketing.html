<!DOCTYPE html>

    <style>
        /* 营销素材表格样式 */
        .marketing-text {
            max-width: 300px;
            max-height: 120px;
            overflow-y: auto;
            padding-right: 8px;
            line-height: 1.4;
            font-size: 13px;
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .marketing-text::-webkit-scrollbar {
            width: 4px;
        }

        .marketing-text::-webkit-scrollbar-thumb {
            background: rgba(94, 234, 212, 0.5);
            border-radius: 2px;
        }

        .marketing-text::-webkit-scrollbar-track {
            background: rgba(94, 234, 212, 0.1);
        }

        .poster-thumbnail {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid rgba(94, 234, 212, 0.3);
            transition: all 0.3s;
        }

        .poster-thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(94, 234, 212, 0.5);
        }

        .video-item {
            text-align: center;
        }

        .video-item video {
            max-width: 150px;
        }

        .actions {
            text-align: center;
        }

        /* 图片加载失败样式 */
        img[src*="data:image/svg"] {
            background: #f5f5f5;
            padding: 10px;
            border: 1px dashed #ddd;
        }

        /* 科技感面板 */
        .tech-panel {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(94, 234, 212, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(94, 234, 212, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }

        /* 浮动动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 网格背景 */
        .tech-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(94, 234, 212, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(94, 234, 212, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        /* 悬浮效果 */
        .tech-card {
            background: rgba(15, 23, 42, 0.7);
            transition: all 0.3s ease;
            color: #e2e8f0;
            border: 1px solid rgba(94, 234, 212, 0.1);
            position: relative;
            overflow: hidden;
        }

        .tech-card:hover {
            transform: none;
            box-shadow: 0 0 15px rgba(94, 234, 212, 0.3);
            border-color: rgba(94, 234, 212, 0.5);
        }

        .tech-card:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #5eead4, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tech-card:hover:after {
            opacity: 0.8;
        }

        .tech-card:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #5eead4, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tech-card:hover:before {
            opacity: 0.8;
        }

        /* 霓虹按钮 */
        .btn-neon {
            background: transparent;
            border: 1px solid #5eead4;
            color: #5eead4;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .btn-neon:hover {
            color: #0f172a;
            background: #5eead4;
            box-shadow: 0 0 10px #5eead4, 0 0 20px #5eead4;
        }

        /* 视频播放器样式 */
        .video-item video {
            transition: all 0.3s;
            border-radius: 4px;
            border: 1px solid rgba(94, 234, 212, 0.3);
        }

        .video-item video:hover {
            box-shadow: 0 0 15px rgba(94, 234, 212, 0.4);
        }

        /* 表格滚动条始终显示 */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
        }

        .table-responsive::-webkit-scrollbar {
            height: 6px;
        }

        .table-responsive::-webkit-scrollbar-thumb {
            background: rgba(94, 234, 212, 0.7);
            border-radius: 3px;
        }

        .table-responsive::-webkit-scrollbar-track {
            background: rgba(94, 234, 212, 0.1);
        }

        /* 表格单元格优化 */
        #marketingTable td {
            vertical-align: middle;
            padding: 12px 15px;
            border-top: 1px solid rgba(94, 234, 212, 0.1);
        }

        /* 操作按钮居中 */
        #marketingTable td.actions {
            text-align: center;
        }

        /* 图片视频内容居中 */
        #marketingTable td.posters,
        #marketingTable td.videos {
            padding: 8px;
            min-width: 150px;
        }

        /* 确保媒体内容居中 */
        .media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* 文案内容区域 */
        .text-content {
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* 图片视频容器 */
        .poster-thumbnail, .video-item {
            margin-bottom: 8px;
        }

        /* 按钮间距调整 */
        .actions .btn {
            margin: 2px;
            min-width: 60px;
        }

        /* 表格头部优化 */
        #marketingTable thead th {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #5eead4;
            border: none;
            white-space: nowrap; /* 防止文字换行 */
            min-width: 120px; /* 设置最小列宽 */
        }

        /* 表格列宽调整 */
        #marketingTable {
            table-layout: fixed;
            width: 100%;
        }

        #marketingTable th:nth-child(1) { width: 10%; }  /* 商品名称 */
        #marketingTable th:nth-child(2) { width: 30%; }  /* 营销文案 */
        #marketingTable th:nth-child(3) { width: 25%; }  /* 商品海报 */
        #marketingTable th:nth-child(4) { width: 25%; }  /* 营销视频 */
        #marketingTable th:nth-child(5) { width: 10%; }  /* 操作 */

        /* 单元格悬停效果 */
        #marketingTable td:hover {
            background: rgba(94, 234, 212, 0.05);
        }

        /* 图片视频缩略图效果 */
        .poster-thumbnail:hover img, 
        .video-item:hover video {
            box-shadow: 0 0 10px rgba(94, 234, 212, 0.5);
            transform: scale(1.02);
        }

        /* 霓虹按钮效果增强 */

            text-shadow: 0 0 5px #5eead4;
            box-shadow: 0 0 10px #5eead4, 
                        0 0 20px rgba(94, 234, 212, 0.5);
        }

        @media (max-width: 1200px) {
            #marketingTable th:nth-child(1) { width: 20%; }
            #marketingTable th:nth-child(2) { width: 30%; }
            #marketingTable th:nth-child(3), 
            #marketingTable th:nth-child(4) { width: 20%; }
            #marketingTable th:nth-child(5) { width: 10%; }
        }

        @media (max-width: 768px) {

            max-height: 200px;
            object-fit: contain;
            background: #000;
            border-radius: 4px;

            top: -2px;
            margin-left: 5px;
            font-size: 10px;
            padding: 2px 5px;
        }

        /* 调试用边框（解决问题后可移除） */

        /* 操作按钮图标化 */
        .btn-icon {
            background: transparent;

        }

        /* 文字省略显示 */
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        /* 无内容提示样式 */

        }

        /* 悬停效果增强 */
        .poster-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(94, 234, 212, 0.5);
        }

        /* 表格标题居中 */
        #marketingTable th {

        .btn-icon:hover {

        .btn-icon.delete:hover {

        /* 单元格内容居中 */
        #marketingTable td {

        /* 商品名称单独左对齐 */

    </style>
</head>

<script>
// 定义所有函数
function showError(message) {
    $('#marketingTableBody').html(`
        <tr>
            <td colspan="5" class="text-center text-danger">
                ${message}
                <button onclick="location.reload()" class="btn btn-sm btn-warning ml-2">刷新页面</button>
            </td>
        </tr>
    `);
}

function loadMarketingProducts() {
    // 显示加载骨架屏
    $('#marketingTableBody').html(`
        <tr>
            <td colspan="5" class="text-center py-4">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2">正在加载商品数据...</p>
            </td>
        </tr>
    `);

    $.get('/get_all_marketing_products', function(response) {
        if (response.status !== 'success' || !response.data || response.data.length === 0) {
            showEmptyMessage();
            return;
        }
        console.log(response.data[0]); 
        // 确保数据结构包含: product_name, marketing_text, posters, videos
        renderTable(response.data);
    }).fail(function() {
        showError('加载失败，请刷新重试');
    });
}

function showEmptyMessage(message = '暂无营销素材数据') {
    $('#marketingTableBody').html(`

// 科技感粒子背景
function initTechParticles() {
    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.zIndex = '-1';
    canvas.style.opacity = '0.3';
    document.body.appendChild(canvas);
    
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    const particleCount = 50;
    
    // 创建粒子
    for (let i = 0; i < particleCount; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3 + 1,
            speedX: Math.random() * 1 - 0.5,
            speedY: Math.random() * 1 - 0.5
        });
    }
    
    // 动画循环
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#5eead4';
        
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            
            // 更新位置
            p.x += p.speedX;
            p.y += p.speedY;
            
            // 边界检查
            if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
            if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            
            // 绘制粒子
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制连接线
            for (let j = i + 1; j < particles.length; j++) {
                const p2 = particles[j];
                const distance = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
                
                if (distance < 100) {
                    ctx.strokeStyle = `rgba(94, 234, 212, ${1 - distance/100})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }
        }
        
        requestAnimationFrame(animate);
    }
    
    animate();
    
    // 窗口大小调整
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
}

// 辅助函数：渲染媒体项
function renderMediaItems(items, type) {
    if (!items || items.length === 0) {
        return '<span class="text-muted">无' + (type === 'poster' ? '海报' : '视频') + '</span>';
    }
    
    const maxShow = type === 'poster' ? 3 : 1;
    let html = items.slice(0, maxShow).map(item => {
        return type === 'poster' 
            ? `<img src="${item.url}" class="poster-thumbnail" onerror="this.src='placeholder.jpg'">`
            : `<video controls class="video-thumbnail"><source src="${item.url}" type="video/mp4"></video>`;
    }).join('');
    
    if (items.length > maxShow) {
        html += `<span class="badge bg-primary">+${items.length - maxShow}</span>`;
    }
    
    return html;
}

// 辅助函数保持内容一致
function formatText(text) {
    if (!text) return '<span class="text-muted">暂无文案</span>';
    return `<div class="text-content">${text.replace(/\n/g, '<br>')}</div>`;
}
